<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect With Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f4f4f4;
            padding: 20px;
        }
        .logo-container {
            background: #d3d3d3;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 20px;
            left: 20px;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-container img {
            width: 40px;
            height: 40px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: rgb(20, 220, 100);
        }
        .tagline {
            font-size: 12px;
            color: rgb(5, 5, 5);
        }
        .connect-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }
        .connect-container img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }
        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: white;
            background: #28a745;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .social-links a img {
            width: 20px;
            height: 20px;
        }
        .social-links a:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div>
            <div class="logo">Epik</div>
            <div class="tagline">RECLAIM, RECYCLE, REUSE</div>
        </div>
    </div>
    <div class="connect-container">
        <h2>Connect With Us</h2>
        <p>Follow us on social media and stay updated with our latest initiatives.</p>
        <div class="social-links">
            <a href="#"><img src="facebook-icon.png" alt="Facebook">Facebook</a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter">Twitter</a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram">Instagram</a>
            <a href="#"><img src="linkedin-icon.png" alt="LinkedIn">LinkedIn</a>
        </div>
    </div>
</body>
</html>
