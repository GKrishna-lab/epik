<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('file:///C:/Users/ASUS/Desktop/epik_final/2.jpeg') no-repeat center center/cover;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(10px); 
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100%;
        }
        .logo-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: rgb(20, 220, 100);
        }
        .tagline {
            font-size: 16px;
            color: rgb(5, 5, 5);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .divider {
            width: 100%;
            height: 50px;
            background: grey;
            margin-top: 10px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 0 60px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
        .menu {
            list-style: none;
            display: flex;
            gap: 100px;
            padding: 0;
            margin: 0;
        }
        .menu li {
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
        }
        .menu li a {
            text-decoration: none;
            color: white;
        }
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
        }
        .button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .container {
            text-align: center;
            color: rgb(4, 4, 4);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <div class="logo">Epik</div>
            <div class="tagline">RECLAIM, RECYCLE, REUSE</div>
        </div>
        <div class="divider">
            <ul class="menu">
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="appointment.html">Appointment</a></li>
                <li><a href="connect_us.html">Connect</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </div>
    </div>
    <div class="top-right">
        <button class="button" onclick="window.location.href='index.html'">Home</button>
        <button class="button" onclick="window.location.href='login.html'">Login</button>
        <a href="profile.html" class="profile-icon">
           
        </a>
    </div>
    <div class="container">
        <h1>Welcome to Epik</h1>
        <p>Make a difference by reclaiming, recycling, and reusing.</p>
    </div>
</body>
</html>
