<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            flex-direction: column;
            background: radial-gradient(circle, #00a8db, #0f4fbe, #0f0f0f);

        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: rgb(20, 220, 100);
        }
        .tagline {
            font-size: 14px;
            color: rgb(249, 245, 245);
            font-family: sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .toggle-btn {
            background: none;
            color: #007bff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Epik</div>
        <div class="tagline">RECLAIM, RECYCLE, REUSE</div>
    </div>
    <div class="container" id="formContainer">
        <h2 id="formTitle">Login</h2>
        <form id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <form id="signupForm" style="display: none;">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <button class="toggle-btn" onclick="toggleForm()">Don't have an account? Sign Up</button>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById("loginForm");
            const signupForm = document.getElementById("signupForm");
            const formTitle = document.getElementById("formTitle");
            const toggleBtn = document.querySelector(".toggle-btn");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
                formTitle.innerText = "Login";
                toggleBtn.innerText = "Don't have an account? Sign Up";
            } else {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
                formTitle.innerText = "Sign Up";
                toggleBtn.innerText = "Already have an account? Login";
            }
        }
    </script>
</body>
</html>
