<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
            padding: 20px; 
            margin-top: auto; 
            margin-bottom: auto;
        }
        .logo-container {
            background: #d3d3d3;
            padding: 5px 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 20px;
            left: 20px;
            text-align: left;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: rgb(20, 220, 100);
        }
        .tagline {
            font-size: 12px;
            color: rgb(5, 5, 5);
        }
        .edit-profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">Epik</div>
        <div class="tagline">RECLAIM, RECYCLE, REUSE</div>
    </div>
    <div class="edit-profile-container">
        <h2>Edit Profile</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="password" placeholder="New Password">
            <input type="password" placeholder="Confirm Password">
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
